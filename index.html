<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" src="images/x-icon" href="images/hourglass.png">

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google Sans Code font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="title" id="title"><span id="highlight-age">Age</span> Calculator</h1>
        </div>
        
        <div class="input-row" id="input-row">
            <input type="date" class="dob-input" id="dob-input">
            <button class="calculate-age-btn" id="calculate-age-btn">Calculate</button>
        </div>
        <div>
            <p class="paragraph" id="paragraph"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
